
<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta charset="utf-8">
	<title>qflow</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet"> 
	<link media="all" rel="stylesheet" href="css/materialize.css">
	<link media="all" rel="stylesheet" href="css/all.css">
</head>
<body>
	<!-- wrapper start -->
	<div id="wrapper">
		<div class="valign-wrapper full-height">
	<div class="container">
		<div class="row">
			<div class="col s4 offset-s4 ">
				<div class="card-panel">
					<h1 class="center-align">Recover password</h1>
					<form accept-charset="UTF-8" role="form">
						<fieldset>
							<p>Please enter your email address. We will send you instructions to reset ypur password</p>
							<div class="row">
								<div class="input-field col s12">
									<input id="email01" type="email" class="validate">
									<label for="email01" data-error="wrong" data-success="right">Email</label>
								</div>
							</div>
							<!--<div class="center-align">
								<button class="btn waves-effect waves-light" type="submit" name="action">Recover</button>
							</div>-->
							<div class="clearfix">
								<button class="btn waves-effect waves-light right" type="submit" name="action">Recover</button>
								<a href="#" class="modal-action modal-close waves-effect waves-light btn-flat right">Cancel</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
	</div>
	<!-- wrapper end -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/lib/jquery-2.1.4.min.js"><\/script>')</script>
	<script src="js/lib/materialize.min.js"></script>
</body>
</html>
